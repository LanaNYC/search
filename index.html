<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

    
        <title>Search</title>
    </head>
    <body>
        <div>
            <nav>
                <a href="image-search.html">Images</a>
                <a href="advanced-search.html">Advanced Search</a>
            </nav>
        </div>
        <div>
            <img src="googlelogo_color_272x92dp.png" alt="Logo" class="center">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-7 mx-auto text-center">
                    <form action="https://google.com/search">
                        <div class="form-group text-center position-relative"> 
                            <input class="form-control text-left" type="text" name="q">
                        </div>  
                        <button type="submit" name="btnK" value="Google Search" class="btn btn-light btn-lg active"
                                aria-pressed="true">Google Search
                        </button>
                        <button type="submit" name="btnI" value="1" class="btn btn-light btn-lg active"
                                aria-pressed="true" data-ved="0ahUKEwi1ifOs0KrtAhXwY98KHd9PBmoQnRsIDg">I'm Feeling Lucky
                        </button>
                    </form>
                </div>
            </div>
        </div>    
    </body>
</html>
